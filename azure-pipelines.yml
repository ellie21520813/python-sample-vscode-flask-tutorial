
trigger:
- main

variables:
  azureServiceConnectionId: 'e8768931-9ca1-4b99-a84c-eea4de474551'
  webAppName: 'python-flask-32333'
  environmentName: 'python-flask-32333'
  projectRoot: $(System.DefaultWorkingDirectory)
  pythonVersion: '3.7'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      name: MyAgentPool
    steps:
    - script: |
        sudo apt-get update
        sudo apt-get install -y python3.7 python3.7-dev python3.7-venv
      displayName: 'Install Python 3.7 and dependencies'
    
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'
  
    - script: |
        python3.7 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
      displayName: 'Set up Python environment'

    - script: |
        pip install setup
        pip install -r requirements.txt
        
      workingDirectory: $(projectRoot)
      displayName: "Install requirements & build app"
     
    - script: |
        source venv/bin/activate
        python setup.py build
      workingDirectory: $(projectRoot)
      displayName: "Build project"
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop

- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      name: MyAgentPool
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:

          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : python-flask-32333'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip